<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 Project</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<!-- Title -->
    <header>
        <h1>Rick and Morty</h1>
    </header>
    <hr>
<!-- form and filter -->
    <section class="filter-tools">
        <!-- form for submit -->
        <div>
            <h3>Search</h3>
            <form id="search-character">
                <input
                    type="text"
                    name="name"
                    value=""
                    placeholder="Enter character name..."
                />
                <button type="submit">Search</button>
            </form>
        </div>
        <!-- episode filter -->
        <div id="filter-episode">
            <h3>Filter</h3>
            <select id="episode-dropdown">
                <h3>Filter By Episode</h3>
                <option></option>
            </select>
        </div>    
    </section>

    <hr>
    <!-- character card section -->
    <section id="character-container">

    </section>
<!-- connect js -->
    <script src="index.js"></script>
</body>
</html>
